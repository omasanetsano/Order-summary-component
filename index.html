<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="ico" href="favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Order-Summary</title>
  </head>

  <body>
    <div class="card">
      <div class="card-container">
        <div class="header">
          <img src="illustration-hero.svg" alt="Hero">
        </div>
        <div class="main">
          <h2 class="title">Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like </p>
            <div class ="second-line">
              <div>
              <img src="icon-music.svg">
              <div class="the-plan">
                <b>Annual Plan</b>
                <span>$59.99/year</span>
              </div>
              </div>
              <a class="link">Change</a>
        </div>
        <div class="buttons">
          <button class ="pay-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
      </div>
    </div>
  </body>
